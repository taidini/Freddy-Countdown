<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNO X TAIDINI - Coming Soon Page</title>
    <link href="https://fonts.cdnfonts.com/css/bubbly-2" rel="stylesheet">
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <img src="Taidini & tno.png" class="logo" alt="TNO Logo">
        <div class="content">
            <p>Are You Ready For Our Latest Collaboration?</p>
            <h1>Freddy is <span>Launching</span> Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button id="learn-more" type="button">Learn More <img src="triangle.png" alt="triangle icon"></button>
        </div>
        <img src="Freddy Rocket NEW.png" class="rocket" alt="Rocket Image">
    </div>
    <script>
        // Set the countdown date
        var countDownDate = new Date("Oct 3, 2024 12:00:00").getTime();

        // Update countdown every second
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
                document.querySelector(".launch-time").innerHTML = "<p>Launched!</p>";
            }
        }, 1000);

        // Event listener for the "Learn More" button
        document.getElementById("learn-more").addEventListener("click", function() {
            alert("Freddy X Taidini launching soon! Stay tuned for more details.");
        });
    </script>
</body>
</html>
